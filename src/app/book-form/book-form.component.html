<div class="login-container">
  <h2>Añadir libro</h2>
  <div class="input">
    <label for="title">Título</label>
    <input type="text" placeholder="Título" [(ngModel)]="title">
  </div>
  <div class="input">
    <label for="autor">Autor</label>
    <input type="text" placeholder="Autor" [(ngModel)]="author">
  </div>
  <div class="input">
    <label for="state">Estado</label>
    <select [(ngModel)]="state">
      <option value="pendiente">Pendiente</option>
      <option value="leído">Leído</option>
    </select>
  </div>
  <div class="boton">
    <button (click)="addBook()">SUBIR LIBRO</button>
  </div>
</div>
