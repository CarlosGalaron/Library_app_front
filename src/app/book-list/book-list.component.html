<h3>LISTA DE LIBROS</h3>

<div class="contenedorBoton">
  <!-- Botón para redirigir al formulario de registro de libros -->
  <button class="edit" routerLink="/add-book">Añadir libro nuevo</button>
</div>

<table>
  <tr>
    <th>TÍTULO</th>
    <th>AUTOR</th>
    <th class="favorito">☆</th>
    <th>ESTADO</th>
    <th>ACCIONES</th>
  </tr>
  <tr *ngFor="let book of books">
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>
      <button (click)="toggleFavorite(book)">
        {{ book.is_favourite ? '★' : '☆' }}
      </button>
    </td>
    <td>{{ book.state }}</td>
    <td>
      <button (click)="deleteBook(book.id)">Eliminar</button>
    </td>
  </tr>
</table>
